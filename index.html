<body id="vm" class="theme-dark-red">
    <section id="examples" class="container px4 py4 ">
        <h2 class="mb1">Pianoflow</h2>
        <div class="table bg-darken-2" v-component="plangular" v-src="'https://soundcloud.com/pianoflow/sets/music'">
            <div class="table-cell">
                <button class="h2 button-icon" v-on="click: playPause(player.playlistIndex)">
                    <svg v-if="player.tracks[player.i] != track || !player.playing" v-plangular-icon="'play'"></svg>
                    <svg v-if="player.tracks[player.i] == track && player.playing" v-plangular-icon="'pause'"></svg>
                </button>
            </div>
            <div class="table-cell px2 full-width">
                <h3 class="m0">Music to Quiet Your World</h3>
            </div>
        </div>
    </section>
