<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pianoflow</title>
  <meta name="description" content="Simply moving, simply beautiful... Pianoflow - Music to Quiet Your World.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="docs/favicon.png" />
  <link rel="docs/apple-touch-icon-precomposed" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="docs/autobass.css"/>
  <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" type="text/css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js"></script>
  <script src="v-plangular.min.js"></script>

  <!--
  <script src="docs/app.js"></script>
  -->

</head>
<body id="vm" class="theme-dark-red">

 

  <section id="examples" class="container px4 py4 ">
    <h2 class="mb1">Pianoflow</h2>

    <div class="table bg-darken-2" 
      v-component="plangular" 
      v-src="'https://soundcloud.com/zloysalat/sets/musictoquietyourworld'">
      <div class="table-cell">
        <button class="h2 button-icon" v-on="click: playPause(player.playlistIndex)">
              <svg v-if="player.tracks[player.i] != track || !player.playing" v-plangular-icon="'play'"></svg>
              <svg v-if="player.tracks[player.i] == track && player.playing" v-plangular-icon="'pause'"></svg>
            </button>
      </div>
      <div class="table-cell px2 full-width">
        <h3 class="m0">{{ player.currentTrack.title }}</h3>
      </div>
    </div>

    
  </section>

 
  <footer class="py2 bg-darken-2">
    <div class="container px2">
        <table class="tg">          
          <tr>
            <td class="tg-031e">
                <p class="h6 m0 px3">Made with love by <a href="https://vk.com/zloysalatik">Zloysalat</a>.</p>  
            </td> 
            <td class="tg-031e">
                <p class="h6 m0">Pianoflow - Music to Quiet Your World. Simply moving, simply beautiful...</p>  
            </td>
                       
          </tr>
        </table>
      
    </div>
  </footer>


<script> var vm = new Vue({ el: '#vm' }); </script>

<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-534c0cdd717c0bea"></script>


<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.0.js" type="text/javascript">/script> 
<script type="text/javascript">
 $(function(){
     setTimeout(function() {
           $("button.button-icon").trigger('click');
        },10);
       });
</script>
</body>
</html>
